name: pelusica

permissions:
  contents: write

on:
  push:
    tags:
      - "*.*.*"
      - "test-pelusica-*"

jobs:

  Linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          set -x
          curl -L -o calm.tgz https://github.com/VitoVan/calm/releases/download/0.0.39/calm.tgz
          mkdir calm
          tar xvf calm.tgz --directory=calm
          ls -lah calm
          export PATH=$PATH:$(pwd)/calm/
          export APP_NAME=Pelusica
          calm publish
          ls -lah .
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          prerelease: true
          files: |
            *.AppImage
  macOS:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-11, macos-12, macos-10.15]

    env:
      CI_MATRIX_OS: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          set -x
          brew install 7zip
          if [ "${CI_MATRIX_OS}" = "macos-12" ]; then
              export OS_SUBFIX=""
          else
              export OS_SUBFIX=".${CI_MATRIX_OS}"
          fi
          curl -L -o calm.dmg https://github.com/VitoVan/calm/releases/download/0.0.39/calm${OS_SUBFIX}.dmg
          7z x calm.dmg -ocalm-dmg
          mv "calm-dmg/Calm - CALM/Calm.app/Contents/MacOS/" calm
          rm calm.dmg
          rm calm/lib/libSDL2.dylib
          cp calm/lib/libSDL2-2.0.0.dylib calm/lib/libSDL2.dylib
          ls -lah calm
          chmod +x calm/calm
          chmod +x calm/sbcl/bin/sbcl
          export PATH=$PATH:$(pwd)/calm/
          export APP_VERSION=0.0.1
          export APP_ID=com.vitovan.pelusica
          export APP_NAME=Pelusica
          calm publish
          ls -lah .
          mv *.dmg Pelusica${OS_SUBFIX}.dmg
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          prerelease: true
          files: |
            *.dmg
  Windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: msys2/setup-msys2@v2

      - name: Build
        shell: msys2 {0}
        run: |
          set -x
          pacman -S --noconfirm --needed unzip
          curl -L -o calm.zip https://github.com/VitoVan/calm/releases/download/0.0.39/calm.zip
          unzip calm.zip -d calm
          ls -lah calm
          export PATH=$PATH:$(pwd)/calm/
          export APP_NAME=Pelusica
          calm publish
          mv ./*-Installer.exe ./Pelusica.exe
          ls -lah .
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          prerelease: true
          files: |
            *.exe
